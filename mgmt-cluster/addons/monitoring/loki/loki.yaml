apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 1h0s
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  chart:
    spec:
      chart: loki
      version: 6.24.0
      sourceRef:
        kind: HelmRepository
        name: grafana
  interval: 10m0s
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    deploymentMode: SingleBinary
    loki:
      schemaConfig:
        configs:
          - from: 2024-04-01
            object_store: filesystem
            store: tsdb
            schema: v13
            index:
              prefix: index_
              period: 24h
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
        chunks_directory: /var/loki/chunks
        rules_directory: /var/loki/rules
      chunk_store_config:
        max_look_back_period: 48h
      compactor:
        working_directory: /var/loki/compactor
        shared_store: filesystem
        compaction_interval: 10m
        retention_enabled: true
        retention_delete_delay: 2h
        retention_delete_worker_count: 150
      limits_config:
        retention_period: 48h
      auth_enabled: false
    singleBinary:
      replicas: 1
    # Zero out replica counts of Single Scale deployment mode
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    persistence:
      enabled: true
      size: 40Gi
    monitoring:
      lokiCanary:
        enabled: false
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
    gateway:
      enabled: false
    test:
      enabled: false
